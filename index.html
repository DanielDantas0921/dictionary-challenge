<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end mentor - Dictionary</title>

    <script src="./src/js/main.js" defer type="module"></script>
    <link
      rel="shortcut icon"
      href="./src/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="display-flex">
      <main class="container">
        <div class="preferences">
          <img src="./src/img/logo.svg" alt="logo" />
          <div class="display-flex-font-and-theme">
            <div class="font">
              <p>Sans Serif</p>
              <img src="./src/img/icon-arrow-down.svg" alt="" />
            </div>

            <div class="day-night-theme">
              <label class="theme-switcher">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
              <img src="./src/img/icon-moon.svg" alt="">
            </div>
          </div>
        </div>

        <div class="div-input-search">
          <input type="text" class="input-search">
          <img class="icon-search" src="./src/img/icon-search.svg" alt="">
        </div>
        <div class="div-word-search">
          <div class="word-search">
            <h1>Keyboard</h1>
            <p>fonetica</p>
          </div>

          <div class="word-search-icon-play">
            <img class="audio-play" src="./src/img/icon-play.svg" alt="">
            <audio class="audio-audio" controls></audio>
          </div>
        </div>
        

        <div class="dynamic-text">

        </div>

      </main>
    </div>

    
    <script src="./src/js/switch.js" defer></script>
  </body>
</html>
